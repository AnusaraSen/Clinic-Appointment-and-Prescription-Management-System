<?xml version="1.0" encoding="UTF-8"?>
<svg width="240" height="45" viewBox="0 0 240 45" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Embedded raster icon replacement -->
    <!-- NOTE: Place the PNG file at frontend/public/family-care-icon.png so this absolute path resolves -->
    <image href="/family-care-icon.png" x="5" y="2" width="40" height="40" preserveAspectRatio="xMidYMid meet" />
    
    <!-- Text with Gradient -->
    <defs>
        <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#3B82F6" />
            <stop offset="100%" stop-color="#10B981" />
        </linearGradient>
    </defs>
    <text x="50" y="29" font-family="'Segoe UI', Arial, sans-serif" font-size="22" font-weight="600" fill="url(#textGradient)">
        Family Health Care
    </text>
    
    <!-- Subtle Tagline with increased spacing -->
    <text x="50" y="44" font-family="'Segoe UI', Arial, sans-serif" font-size="11" font-weight="400" fill="#6B7280" letter-spacing="0.7">
        CLINIC MANAGEMENT SYSTEM
    </text>
</svg>
